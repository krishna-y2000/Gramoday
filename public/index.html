<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Gramoday</title>
    <script src="https://cdn.jsdelivr.net/npm/text-encoding@0.6.4/lib/encoding.min.js"></script>
</head>

<body>
	<h1>Gramoday</h1>
	<form action="/reports" method="post">
		<input type="text" name="userID"
			placeholder="userID">
		<input type="text" name="marketID"
			placeholder="marketID">
        <input type="text" name="marketName"
			placeholder="marketName">
        <input type="text" name="cmdtyID"
			placeholder="cmdtyID">
        <input type="text" name="cmdtyName"
			placeholder="cmdtyName">
        <input type="text" name="priceUnit"
			placeholder="priceUnit">
        <input type="text" name="convFctr"
			placeholder="convFctr">
        <input type="text" name="price"
			placeholder="price">
		<button type="submit" name="submit">
			Submit 
		</button>
	</form>
</body>

</html>
